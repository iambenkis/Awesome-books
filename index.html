<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome book</title>
    <link rel = "icon" href = "https://upload.wikimedia.org/wikipedia/commons/5/50/Closed_Book_Icon.svg" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <nav>
                <h3>Awesome Books</h3>
                <ul>
                    <li class="link"><a href="">List</a></li>
                    <li class="link"><a href="">Add new</a></li>
                    <li class="link"><a href="">Contact</a></li>
                </ul>
            </nav>
            <section class="container"> 
                <div id="library" class="slide library">
                    <h2 class="page-title">All Awesome books</h2>
                    <div class="books"></div>
                </div>

                <div id="addBook" class="slide addBook disable">
                    <div class="add-div">
                        <div class="line"></div>
                        <h2>Add a new book</h2>
                        <input type="text" name="Title" id="in-title" placeholder="Title">
                        <input type="text" name="Author" id="in-author" placeholder="Author">
                        <button class="add" type="button">Add</button>
                    </div>
                </div>

                <div id="contact" class="slide contact disable">
                        <h2>Contact Information</h2>
                        <p>
                            Do you have any questions or you just want to say "Hello"?<br>
                            You can reach out to us!
                        </p>
                        <ul>
                            <li>Our e-mail: mail@mail.com</li>
                            <li>Our phone number:40015456</li>
                            <li>Our address:bbb0054</li>
                        </ul>
                </div>
        </section>
        <footer>Copyright ...</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
